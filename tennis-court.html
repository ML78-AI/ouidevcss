<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                height: 100vh;
                display: flex;
                justify-content: center;
                overflow: hidden;
                background-image: url("./assets/images/us-open.jpg");
            }
            .container {
                transform-style: preserve-3d;
                height: 35em;
                width: 20em;
                transform: perspective(400px) rotateX(45deg);
            }
            .net {
                position: absolute;
                width: 100%;
                height: 10%;
                border-width: 10px 7px 7px 7px;
                border-color: white black black black;
                border-style: solid;
                transform-origin: bottom;
                transform: translate(-50%, -95%) rotateX(-45deg);
                top: 50%;
                left: 50%;
                display: grid;
                grid-template-columns: repeat(40, 1fr);
                grid-template-rows: repeat(10, 1fr);
            }
            .square {
                border: 1px solid black;
            }
            .tennis-field {
                height: 100%;
                width: 100%;
                background: linear-gradient(90deg, #28783b 30%, #70ac40 80%);
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .court {
                height: 90%;
                width: 90%;
                border: 4px solid white;
            }
            .midcourt {
                height: 50%;
                width: 100%;
                display: flex;
            }
            .alley {
                height: 100%;
                width: 15%;
                border: 2px solid white;
            }
            .main-court-container {
                width: 70%;
                height: 100%;
                display: flex;
                flex-direction: column;
                border: 2px solid white;
            }
            .backcourt {
                height: 50%;
                width: 100%;
            }
            .service-line {
                height: 4px;
                width: 100%;
                background: white;
            }
            .forecourt-container {
                display: flex;
                height: 50%;
                width: 100%;
            }
            .forecourt {
                height: 100%;
                width: 50%;
            }
            .center-service-line {
                width: 4px;
                height: 100%;
                background: white;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="net"></div>
            <div class="tennis-field">
                <div class="court">
                    <div class="midcourt">
                        <div class="alley"></div>
                        <div class="main-court-container">
                            <div class="backcourt"></div>
                            <div class="service-line"></div>
                            <div class="forecourt-container">
                                <div class="forecourt"></div>
                                <div class="center-service-line"></div>
                                <div class="forecourt"></div>
                            </div>
                        </div>
                        <div class="alley"></div>
                    </div>
                    <div class="midcourt">
                        <div class="alley"></div>
                        <div class="main-court-container">
                            <div class="forecourt-container">
                                <div class="forecourt"></div>
                                <div class="center-service-line"></div>
                                <div class="forecourt"></div>
                            </div>
                            <div class="service-line"></div>
                            <div class="backcourt"></div>
                        </div>
                        <div class="alley"></div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            const net = document.querySelector(".net");
            for (let i = 0; i < 40; i++) {
                for (let j = 0; j < 10; j++) {
                    const square = document.createElement("div");
                    square.className = "square";
                    net.appendChild(square);
                }
            }
        </script>
    </body>
</html>
