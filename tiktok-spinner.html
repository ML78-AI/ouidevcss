<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                overflow: hidden;
            }
            .tiktok-spinner {
                position: relative;
                height: 2em;
                width: 4.1em;
            }
            .ball {
                position: absolute;
                height: 2em;
                width: 2em;
                border-radius: 50%;
                mix-blend-mode: multiply;
            }
            .ball.red {
                left: 0;
                background: #f71375;
                animation: 0.7s red-move ease-in-out infinite;
            }
            .ball.blue {
                right: 0;
                background: #37f7f6;
                animation: 0.7s blue-move ease-in-out infinite;
            }
            @keyframes blue-move {
                25% {
                    transform: scale(0.7);
                }
                50% {
                    right: 1.9em;
                }
                75% {
                    transform: scale(1.2);
                }
                100% {
                    right: 0;
                }
            }
            @keyframes red-move {
                25% {
                    transform: scale(1.2);
                }
                50% {
                    left: 1.9em;
                }
                75% {
                    transform: scale(0.7);
                }
                100% {
                    left: 0;
                }
            }
        </style>
    </head>
    <body>
        <div class="tiktok-spinner">
            <div class="ball red"></div>
            <div class="ball blue"></div>
        </div>
    </body>
</html>
