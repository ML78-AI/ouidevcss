<!DOCTYPE html>
<html>
	<head>
		<style>
			body {
				height: 100vh;
				overflow: hidden;
				display: flex;
				justify-content: center;
				align-items: center;
				background: #f1f1f1;
			}
			.container {
				display: flex;
				flex-direction: column;
				gap: 4em;
			}
			.google-play-pass-container,
			.google-play-points-container {
				display: flex;
				height: 11em;
				width: 32em;
				gap: 2em;
			}
			.google-play-pass-logo {
				position: relative;
				height: 100%;
				width: 8em;
				border-radius: 20px;
				background: conic-gradient(
					from -45deg at center,
					#00df72 25%,
					#f7c427 25%,
					#f7c427 50%,
					#f73842 50%,
					#f73842 75%,
					#3ebef7 75%
				);
				flex-shrink: 0;
			}
			.google-play-pass-logo::before,
			.google-play-pass-logo::after {
				content: "";
				position: absolute;
				height: 3.5em;
				width: 3.5em;
				border-radius: 50%;
				background: #f1f1f1;
				left: 50%;
			}
			.google-play-pass-logo::before {
				top: 0;
				transform: translate(-50%, -50%);
			}
			.google-play-pass-logo::after {
				bottom: 0;
				transform: translate(-50%, 50%);
			}
			.text {
				color: #707070;
				font-family: "Open Sans", sans-serif;
				font-size: 3em;
				margin: 0.6em 0 0 0;
				font-weight: bold;
			}
			.google-play-points-logo {
				height: 9em;
				width: 9em;
				border-radius: 20px;
				display: grid;
				place-items: center;
				background: conic-gradient(
					#00df72 25%,
					#f7c427 25%,
					#f7c427 50%,
					#f73842 50%,
					#f73842 75%,
					#3ebef7 75%
				);
				flex-shrink: 0;
				rotate: -45deg;
			}
			.google-play-points-logo::before {
				content: "";
				height: 3em;
				width: 3em;
				background: #f1f1f1;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="google-play-pass-container">
				<div class="google-play-pass-logo"></div>
				<p class="text">Google Play Pass</p>
			</div>
			<div class="google-play-points-container">
				<div class="google-play-points-logo"></div>
				<p class="text">Google Play Points</p>
			</div>
		</div>
	</body>
</html>
