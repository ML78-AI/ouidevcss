<!DOCTYPE html>
<html>
	<head>
		<style>
			body {
				height: 100vh;
				overflow: hidden;
				display: flex;
				justify-content: center;
				align-items: center;
				background: #a09f9f;
			}
			button {
				height: 3em;
				width: 10em;
				background: #d8d6d6;
				border-radius: 5px;
				font-size: 1em;
				cursor: pointer;
				font-family: Verdana, Geneva, Tahoma, sans-serif;
				user-select: none;
				box-shadow: -2px -3px 8px 0px #f3f3f3, 2px 3px 8px 0px #161616;
				border: 0;
			}
			button:active {
				box-shadow: inset -2px -3px 8px 0px #f3f3f3,
					inset 2px 3px 8px 0px #161616;
			}
		</style>
	</head>
	<body>
		<button>Click me</button>
	</body>
</html>
