<!DOCTYPE html>
<html>
	<head>
		<link
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
			rel="stylesheet"
		/>
		<style>
			body {
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
				overflow: hidden;
			}
			.card {
				height: 29em;
				width: 24em;
				border-radius: 10px;
				position: relative;
			}
			img {
				height: 100%;
				width: 100%;
				border-radius: inherit;
				object-fit: cover;
			}
			.shadow-card {
				position: absolute;
				height: 100%;
				width: 100%;
				border-radius: inherit;
				opacity: 0;
				transition: 0.5s ease;
				background: radial-gradient(#ffc0cb 25%, #fd93a5);
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
				gap: 20px;
			}
			.card:hover > .shadow-card {
				opacity: 1;
			}
			.name {
				color: #000080;
				font-family: Arial, Helvetica, sans-serif;
				font-size: 2em;
				font-weight: bold;
				margin: 0;
			}
			.social-media {
				display: flex;
				gap: 10px;
			}
			.fa-brands {
				font-size: 36px;
				color: #000080;
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<div class="card">
			<div class="shadow-card">
				<p class="name">Viki Odintcova</p>
				<div class="social-media">
					<a href="https://www.linkedin.com" target="_blank">
						<i class="fa-brands fa-linkedin"></i>
					</a>
					<a href="https://www.instagram.com">
						<i class="fa-brands fa-instagram"></i>
					</a>
				</div>
			</div>
			<img src="../../assets/images/profile.jpg" alt="profile pic" />
		</div>
	</body>
</html>
