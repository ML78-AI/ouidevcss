<!DOCTYPE html>
<html>
	<head>
		<style>
			body {
				height: 100vh;
				overflow: hidden;
				display: flex;
				justify-content: center;
				align-items: center;
			}
			.mitsubishi-logo {
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: space-between;
				height: 14em;
				width: 14em;
				--width: calc(0.86 * 2 * 1.7em);
			}
			.logo {
				position: relative;
				height: 10em;
				width: 10em;
				display: flex;
				justify-content: center;
				align-items: start;
			}
			.diamond {
				display: flex;
				flex-direction: column;
				justify-content: space-between;
				align-items: center;
				position: absolute;
				transform-origin: bottom;
			}
			.diamond::before {
				content: "";
				height: 0;
				width: 0;
				border-color: transparent transparent #df0012 transparent;
				border-width: 0 1.7em var(--width) 1.7em;
				border-style: solid;
			}
			.diamond::after {
				content: "";
				height: 0;
				width: 0;
				border-color: #df0012 transparent transparent transparent;
				border-width: var(--width) 1.7em 0 1.7em;
				border-style: solid;
			}
			.left {
				transform: rotate(-120deg);
			}
			.right {
				transform: rotate(120deg);
			}
			.brandname {
				font-weight: 700;
				font-size: 2em;
				font-family: Arial, Helvetica, sans-serif;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<div class="mitsubishi-logo">
			<div class="logo">
				<div class="diamond top"></div>
				<div class="diamond left"></div>
				<div class="diamond right"></div>
			</div>
			<div class="brandname">
				<div class="mitsubishi">MITSUBISHI</div>
				<div class="motors">MOTORS</div>
			</div>
		</div>
	</body>
</html>
