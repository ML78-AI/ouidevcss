<!DOCTYPE html>
<html>
	<head>
		<style>
			* {
				box-sizing: border-box;
			}
			body {
				height: 100vh;
				display: flex;
				justify-content: center;
				align-items: center;
			}
			.battery {
				display: flex;
				justify-content: center;
			}
			.top {
				align-self: center;
				background: black;
				width: 10px;
				height: 40px;
				border-top-right-radius: 5px;
				border-bottom-right-radius: 5px;
			}
			.body {
				width: 206px;
				height: 100px;
				border: 4px solid black;
				border-radius: 4px;
				padding: 6px;
				position: relative;
			}
			.flash {
				height: 50px;
				width: 50px;
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				opacity: 0;
				animation-name: alert;
				animation-duration: 1s;
				animation-delay: 7.5s;
				animation-fill-mode: forwards;
			}
			.energy {
				height: 100%;
				background: #00ad1d;
				animation: 10s linear forwards discharge;
			}
			@keyframes alert {
				100% {
					opacity: 1;
				}
			}
			@keyframes discharge {
				0% {
					width: 100%;
					background: #00ad1d;
				}
				20% {
					width: 80%;
					background: #6dcc00;
				}
				40% {
					width: 60%;
					background: #dbdb01;
				}
				60% {
					width: 40%;
					background: #ff8c00;
				}
				80% {
					width: 20%;
					background: #eb3b3a;
				}
				100% {
					width: 0%;
					background: #eb3b3a;
				}
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="battery">
				<div class="body">
					<div class="energy"></div>
					<svg
						fill="#ECBA16"
						class="flash"
						height="512px"
						id="Layer_1"
						style="enable-background: new 0 0 512 512"
						version="1.1"
						viewBox="0 0 512 512"
						width="512px"
						xml:space="preserve"
						xmlns="http://www.w3.org/2000/svg"
						xmlns:xlink="http://www.w3.org/1999/xlink"
					>
						<polygon
							points="96,288 243,288 191.9,480 416,224 269,224 320,32 "
						/>
					</svg>
				</div>
				<div class="top"></div>
			</div>
		</div>
	</body>
</html>
