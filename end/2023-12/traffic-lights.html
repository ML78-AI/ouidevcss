<!DOCTYPE html>
<html>
	<head>
		<style>
			body {
				height: 100vh;
				display: flex;
				justify-content: center;
				align-items: center;
				position: relative;
			}
			.traffic-lights {
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
				padding: 5px 0 5px 0;
				height: 10em;
				width: 3.5em;
				background: #1e1e1e;
				border-radius: 35px;
				box-shadow: 8px 6px 30px -6px #000000;
				gap: 0.5em;
			}
			.light {
				border-radius: 50%;
				height: 2.8em;
				width: 2.8em;
			}
			.red {
				background: red;
				opacity: 0.5;
			}
			.orange {
				background: orange;
				opacity: 0.5;
			}
			.green {
				background: green;
				opacity: 0.5;
			}
			.red:hover {
				opacity: 1;
				box-shadow: 0px 0px 13px 5px rgba(255, 0, 0, 0.78);
			}
			.orange:hover {
				opacity: 1;
				box-shadow: 0px 0px 13px 5px rgba(255, 165, 0, 0.78);
			}
			.green:hover {
				opacity: 1;
				box-shadow: 0px 0px 13px 5px rgba(0, 128, 0, 0.78);
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="traffic-lights">
				<div class="light red"></div>
				<div class="light orange"></div>
				<div class="light green"></div>
			</div>
		</div>
	</body>
</html>
