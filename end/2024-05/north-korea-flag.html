<!DOCTYPE html>
<html>
	<head>
		<style>
			body {
				height: 100vh;
				overflow: hidden;
				display: flex;
				justify-content: center;
				align-items: center;
				position: relative;
				background: #1b2227;
			}
			img {
				position: absolute;
				height: 16em;
				width: 13.1em;
				opacity: 0;
				animation: apparition 2s linear forwards 12s;
			}
			.north-korea-flag {
				width: 100%;
				height: 16em;
				display: flex;
				flex-direction: column;
				align-items: center;
			}
			.strip {
				width: 32em;
			}
			.blue {
				height: 2.66em;
				background: #024d9d;
				animation: 2s shift-left linear forwards calc(var(--i) * 1s);
			}
			.white {
				height: 0.44em;
				background: white;
				animation: 2s shift-right linear forwards calc(var(--i) * 1s);
			}
			.red {
				height: 9.8em;
				background: #e61b26;
				display: flex;
				align-items: center;
				justify-content: center;
				animation: 2s shift-left linear forwards calc(var(--i) * 1s);
			}
			.circle {
				height: 7.11em;
				width: 7.11em;
				border-radius: 50%;
				background: white;
				transform: translateX(-65%);
			}
			.star {
				height: 100%;
				width: 100%;
				clip-path: polygon(
					50% 0%,
					61% 35%,
					98% 35%,
					68% 57%,
					79% 91%,
					50% 70%,
					21% 91%,
					32% 57%,
					2% 35%,
					39% 35%
				);
				background: #e61b26;
			}
			@keyframes shift-left {
				from {
					transform: translateX(0%);
				}
				to {
					transform: translate(-200%);
				}
			}
			@keyframes shift-right {
				from {
					transform: translateX(0%);
				}
				to {
					transform: translate(200%);
				}
			}
			@keyframes apparition {
				to {
					opacity: 1;
				}
			}
		</style>
	</head>
	<body>
		<img src="../../assets/images/kim.jpg" alt="Kim" />
		<div class="north-korea-flag">
			<div class="strip blue" style="--i: 2"></div>
			<div class="strip white" style="--i: 4"></div>
			<div class="strip red" style="--i: 6">
				<div class="circle">
					<div class="star"></div>
				</div>
			</div>
			<div class="strip white" style="--i: 8"></div>
			<div class="strip blue" style="--i: 10"></div>
		</div>
	</body>
</html>
