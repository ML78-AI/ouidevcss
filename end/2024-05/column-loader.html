<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                height: 100vh;
                overflow: hidden;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .loader {
                display: flex;
                flex-direction: row-reverse;
                gap: 0.4em;
                transform: rotate(0.5turn);
                height: 5em;
                width: 7em;
            }
            .loading-bar {
                border-radius: 5px;
                height: 2em;
                width: 1.3em;
                background: blue;
                animation: loading 1s linear infinite;
            }
            .two {
                animation-delay: 0.1s;
            }
            .three {
                animation-delay: 0.2s;
            }
            .four {
                animation-delay: 0.3s;
            }
            .five {
                animation-delay: 0.4s;
            }
            @keyframes loading {
                50% {
                    height: 4.5em;
                }
                100% {
                    height: 2em;
                }
            }
        </style>
    </head>
    <body>
        <div class="loader">
            <div class="loading-bar one"></div>
            <div class="loading-bar two"></div>
            <div class="loading-bar three"></div>
            <div class="loading-bar four"></div>
            <div class="loading-bar five"></div>
        </div>
    </body>
</html>
