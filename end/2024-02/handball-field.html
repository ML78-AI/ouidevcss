<!DOCTYPE html>
<html>
	<head>
		<style>
			body {
				height: 100vh;
				display: flex;
				justify-content: center;
				align-items: center;
				margin: 0;
				background: #00a1a9;
			}
			.handball-field {
				height: 18em;
				width: 32em;
				border: 4px solid white;
				position: relative;
				display: flex;
				justify-content: space-between;
				align-items: center;
				overflow: hidden;
			}
			.midcourt-line {
				height: 100%;
				width: 4px;
				background: white;
				position: absolute;
				left: 50%;
				transform: translateX(-50%);
			}
			.nine-meters {
				position: absolute;
				height: 20em;
				width: 30em;
				border-radius: 150px;
				border: 4px white dashed;
			}
			.nine-meters.left {
				left: 0;
				transform: translateX(-75%);
			}
			.nine-meters.right {
				right: 0;
				transform: translateX(75%);
			}
			.goal-area {
				height: 12em;
				width: 5em;
				background: #fcb040;
				border-style: solid;
				border-color: white;
				display: flex;
				justify-content: center;
				align-items: center;
			}
			.goal-area.left {
				border-width: 4px 4px 4px 0;
				border-radius: 0 70px 70px 0;
			}
			.goal-area.right {
				border-width: 4px 0 4px 4px;
				border-radius: 70px 0 0 70px;
			}
			.goal-area > .four-meters {
				height: 0.6em;
				width: 0.3em;
				background: white;
			}
			.goal-area.left > .four-meters {
				transform: translateX(300%);
			}
			.goal-area.right > .four-meters {
				transform: translateX(-300%);
			}
			.seven-meters {
				height: 1.2em;
				width: 0.3em;
				background: white;
			}
			.goal-area.left > .seven-meters {
				transform: translateX(1200%);
			}
			.goal-area.right > .seven-meters {
				transform: translateX(-1200%);
			}
		</style>
	</head>
	<body>
		<div class="handball-field">
			<div class="midcourt-line"></div>
			<div class="nine-meters left"></div>
			<div class="nine-meters right"></div>
			<div class="goal-area left">
				<div class="four-meters"></div>
				<div class="seven-meters"></div>
			</div>
			<div class="goal-area right">
				<div class="seven-meters"></div>
				<div class="four-meters"></div>
			</div>
		</div>
	</body>
</html>
