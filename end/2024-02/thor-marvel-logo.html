<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                height: 100vh;
                display: grid;
                place-items: center;
                background: white;
                overflow: hidden;
            }
            .thor-logo {
                height: 15.4em;
                width: 15.4em;
                border-radius: 50%;
                background: #de444e;
                background: radial-gradient(
                    closest-side,
                    black 75%,
                    #de444e 75%,
                    #de444e 85%,
                    black 85%
                );
                display: flex;
                justify-content: center;
                align-items: center;
                transform: rotate(-20deg);
            }
            .hammer {
                display: flex;
                flex-direction: column;
                align-items: center;
                transform: translateY(10px);
            }
            .head-container {
                display: flex;
                gap: 2px;
                align-items: center;
            }
            .head-container::before {
                content: "";
                clip-path: polygon(70% 85%, 70% 15%, 100% 0, 100% 100%);
                height: 3.2em;
                width: 2em;
                background: #de444e;
            }
            .head-container::after {
                content: "";
                clip-path: polygon(30% 85%, 30% 15%, 0 0, 0 100%);
                height: 3.2em;
                width: 2em;
                background: #de444e;
            }
            .head {
                height: 3.4em;
                width: 5.5em;
                background: #de444e;
                display: flex;
                align-items: start;
                justify-content: center;
            }
            .head::before {
                content: "";
                height: 1.5em;
                width: 3em;
                background: #de444e;
                clip-path: polygon(25% 80%, 75% 80%, 85% 100%, 15% 100%);
                transform: translateY(-100%);
            }
            .handle {
                height: 7em;
                width: 2.5em;
                background: repeating-linear-gradient(
                    -10deg,
                    #de444e,
                    #de444e 10%,
                    black 10%,
                    black 13%
                );
            }
        </style>
    </head>
    <body>
        <div class="thor-logo">
            <div class="hammer">
                <div class="head-container">
                    <div class="head"></div>
                </div>
                <div class="handle"></div>
            </div>
        </div>
    </body>
</html>
