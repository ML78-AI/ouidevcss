<!DOCTYPE html>
<html>
	<head>
		<style>
			body {
				height: 100vh;
				overflow: hidden;
				display: flex;
				justify-content: center;
				align-items: center;
			}
			.nintendo-switch-logo {
				height: 8em;
				width: 25em;
				border-radius: 10px;
				background: #ff1524;
				display: flex;
				align-items: center;
				padding: 0.5em 0em 0.5em 2em;
				gap: 1em;
			}
			.logo {
				display: flex;
				gap: 0.5em;
			}
			.left-part {
				height: 4.5em;
				width: 1.7em;
				border-radius: 20px 0 0 20px;
				background: #ff1524;
				border: 0.4em solid white;
				position: relative;
				display: flex;
				justify-content: center;
			}
			.left-part > .circle {
				height: 1em;
				width: 1em;
				border-radius: 50%;
				background: white;
				position: absolute;
				top: 15%;
			}
			.right-part {
				height: 5.3em;
				width: 2.2em;
				border-radius: 0 20px 20px 0;
				background: white;
				position: relative;
				display: flex;
				justify-content: center;
			}
			.right-part > .circle {
				height: 1em;
				width: 1em;
				border-radius: 50%;
				background: #ff1524;
				position: absolute;
				bottom: 35%;
			}
			.brandname {
				color: white;
				font-family: Arial, Helvetica, sans-serif;
			}
			.nintendo {
				font-size: 2.3em;
				font-weight: 700;
				letter-spacing: 7px;
			}
			.switch {
				font-size: 3.5em;
				font-weight: 700;
				letter-spacing: 5px;
			}
		</style>
	</head>
	<body>
		<div class="nintendo-switch-logo">
			<div class="logo">
				<div class="left-part">
					<div class="circle"></div>
				</div>
				<div class="right-part">
					<div class="circle"></div>
				</div>
			</div>
			<div class="brandname">
				<span class="nintendo">NINTENDO</span>
				<div class="name-container">
					<span class="switch">SWITCH</span>
					<span class="tm">TM</span>
				</div>
			</div>
		</div>
	</body>
</html>
