<!DOCTYPE html>
<html>
	<head>
		<link
			href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css"
			rel="stylesheet"
		/>
		<style>
			body {
				font-family: Arial, sans-serif;
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
				margin: 0;
			}
			.search-container {
				height: 2.5em;
				display: flex;
				border: 1px solid #575656;
				border-radius: 5px;
			}
			.fa.fa-search {
				height: 100%;
				width: 14.7%;
				font-size: 20px;
				display: flex;
				justify-content: center;
				align-items: center;
				border-right: 1px solid grey;
				border-radius: 5px 0 0 5px;
				color: #4285f4;
			}
			input {
				width: 60%;
				padding: 10px;
				border: 0;
				outline: none;
			}
			button {
				padding: 12px;
				border: 0;
				color: white;
				background: #4285f4;
				cursor: pointer;
				border-radius: 0 4px 4px 0;
			}
			button:hover {
				animation: zoom 1s linear infinite;
			}
			@keyframes zoom {
				50% {
					transform: scale(1.3);
				}
				100% {
					transform: scale(1);
				}
			}
		</style>
	</head>
	<body>
		<div class="search-container">
			<i class="fa fa-search"></i>
			<input type="text" placeholder="Search..." name="search" />
			<button type="submit">Submit</button>
		</div>
	</body>
</html>
