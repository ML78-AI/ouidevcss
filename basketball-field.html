<!DOCTYPE html>
<html>
	<head>
		<style>
			body {
				height: 100vh;
				display: flex;
				justify-content: center;
				align-items: center;
				margin: 0;
				background: #9b470f;
			}
			.basket-field {
				height: 18em;
				width: 31em;
				border: 4px solid white;
				position: relative;
				display: flex;
				justify-content: space-between;
				align-items: center;
				background: inherit;
			}
			.midcourt-line {
				height: 100%;
				width: 2px;
				background: white;
				position: absolute;
				left: 50%;
				transform: translateX(-50%);
			}
			.three-point-limit {
				height: 15em;
				width: 10.5em;
				border-style: solid;
				display: flex;
				align-items: center;
			}
			.left-side {
				border-width: 2px 2px 2px 0;
				border-color: white white white transparent;
				border-radius: 0 130px 130px 0;
			}
			.right-side {
				border-width: 2px 0 2px 2px;
				border-color: white transparent white white;
				border-radius: 130px 0 0 130px;
				justify-content: end;
			}
			.shaded-lane {
				width: 112px;
				height: 80px;
				border-style: solid;
				border-width: 2px;
				position: relative;
				display: flex;
				align-items: center;
			}
			.left-side > .shaded-lane {
				border-width: 2px 2px 2px 0;
				border-color: white white white transparent;
			}
			.right-side > .shaded-lane {
				border-width: 2px 0 2px 2px;
				border-color: white transparent white white;
				justify-content: end;
			}
			.shaded-lane::after {
				position: absolute;
				content: "";
				height: 80px;
				width: 80px;
				border-radius: 50%;
				border-width: 2px;
				border-color: white;
				top: 0;
			}
			.left-side > .shaded-lane::after {
				border-style: solid solid dashed dashed;
				transform: rotate(45deg) translateY(-2px);
				right: -38%;
			}
			.right-side > .shaded-lane::after {
				border-style: dashed dashed solid solid;
				transform: rotate(45deg) translateY(-2px);
				left: -38%;
			}
			.left-side .basket-container {
				display: flex;
				margin-left: 15px;
				align-items: center;
			}
			.right-side .basket-container {
				display: flex;
				flex-direction: row-reverse;
				margin-right: 15px;
				align-items: center;
			}
			.backboard {
				height: 55px;
				width: 2px;
				background: white;
			}
			.link {
				height: 3px;
				width: 5px;
				background: white;
			}
			.basket {
				height: 24px;
				width: 24px;
				border: 2px solid white;
				border-radius: 50%;
			}
			.center-circle {
				height: 5em;
				width: 5em;
				border-radius: 50%;
				border: 2px solid white;
				display: flex;
				justify-content: center;
				align-items: center;
			}
		</style>
	</head>
	<body>
		<div class="basket-field">
			<div class="midcourt-line"></div>
			<div class="three-point-limit left-side">
				<div class="shaded-lane">
					<div class="basket-container">
						<div class="backboard"></div>
						<div class="link"></div>
						<div class="basket"></div>
					</div>
				</div>
			</div>
			<div class="center-circle"></div>
			<div class="three-point-limit right-side">
				<div class="shaded-lane">
					<div class="basket-container">
						<div class="backboard"></div>
						<div class="link"></div>
						<div class="basket"></div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
