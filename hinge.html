<!DOCTYPE html>
<html>
	<head>
		<style>
			body {
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
				margin: 0;
				background: linear-gradient(
					135deg,
					#425fff 0,
					#f8549e 60%,
					#fe6652 100%
				);
			}
			.message {
				font-size: 1.9em;
				font-weight: bold;
				font-family: Georgia, "Times New Roman", Times, serif;
				color: white;
				animation-delay: 1s;
				animation-duration: 2s;
				animation-name: hinge;
				transform-origin: top left;
				text-transform: uppercase;
			}
			@keyframes hinge {
				20%,
				60% {
					transform: rotate(80deg);
				}

				40%,
				80% {
					opacity: 1;
					transform: rotate(60deg);
				}

				to {
					opacity: 0;
					transform: translate3d(0, 700px, 0);
				}
			}
		</style>
	</head>
	<body>
		<h1 class="message">Thanks for watching</h1>
	</body>
</html>
